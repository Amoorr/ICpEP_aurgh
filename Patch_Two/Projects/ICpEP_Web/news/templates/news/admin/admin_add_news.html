<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Styling for photo preview images */
        #photo-preview img {
            width: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {
            // Handle AJAX request when a link with class 'ajax-link' is clicked
            $(".ajax-link").on("click", function (e) {
                e.preventDefault();  // Prevent the default behavior of the link (full page reload)
                
                const url = $(this).attr("href");  // Get the URL from the href attribute
                const contentArea = $("#content-area");  // Target the content area to load new content into
                
                // Send an AJAX GET request to the URL
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function (response) {
                        contentArea.html(response);  // Insert the response (new HTML) into the content area
                    },
                    error: function () {
                        contentArea.html("<p>Failed to load the Add Product form. Please try again later.</p>");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Add News Article</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Render the form for entering news article details -->
        <h2>News Details</h2>
        {{ news_form.as_p }}

        <!-- Render the formset for uploading photos -->
        <h2>Photos</h2>
        {{ photo_formset.management_form }}
        
        <!-- Loop through each photo form in the formset -->
        {% for form in photo_formset %}
            <div>
                <h3>Photo {{ forloop.counter }}</h3>
                {{ form.as_p }}  <!-- Render the individual photo form fields -->
            </div>
        {% endfor %}

        <!-- Preview area for dynamically displaying selected images -->
        <div id="photo-preview"></div>

        <button type="submit">Add News</button>
    </form>

    <script>
        // JavaScript to dynamically preview uploaded images
        document.addEventListener('DOMContentLoaded', function () {
            const photoInputs = document.querySelectorAll('input[type="file"]');
            const previewContainer = document.getElementById('photo-preview');

            photoInputs.forEach(input => {
                input.addEventListener('change', function (event) {
                    const files = event.target.files;

                    // Clear previous previews before displaying new ones
                    previewContainer.innerHTML = '';

                    // Loop through selected files and display image previews
                    Array.from(files).forEach(file => {
                        if (file.type.startsWith('image/')) { // Ensure the file is an image
                            const reader = new FileReader();

                            // Once the file is read, create an image element with its data
                            reader.onload = function (e) {
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                previewContainer.appendChild(img);
                            };

                            reader.readAsDataURL(file); // Read the image file as a data URL
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
